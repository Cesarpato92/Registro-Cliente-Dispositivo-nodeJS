<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente, dispostivo y reparacion</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <h1 class="titulo">Registro de cliente, dispostivo y reparacion</h1>
        <form id="registroForm">
            <div class="grupo">
                <label for="Datos del Cliente">
                    <h2>Datos del Cliente:</h2>
                </label><br><br>

                <label for="cedula">Cédula:</label>
                <input type="number" id="cedula" name="cedula" required>
                <button type="button" class="buscar" id="buscar">Buscar</button>
                <button type="reset" onclick="limpiarCampos()" id="limpiar">Limpiar</button>
                <br><br>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" required><br><br>
                <p id="clienteMensaje"></p>
            </div>
            <div class="grupo">
                <label for="Datos del Dispositivo">
                    <h2>Datos del Dispositivo:</h2>
                </label><br><br>

                <label for="marca">Marca del Dispositivo:</label>
                <select id="marca" name="marca" required>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Xiaomi">Xiaomi</option>

                </select><br><br>

                <label for="version">Modelo del Dispositivo:</label>
                <input type="text" id="version" name="version" required><br><br>

                <label for="tipo_reparacion">Reparación:</label>
                <select id="tipo_reparacion" name="tipo_reparacion" required>
                    <option value="Pantalla">Pantalla</option>
                    <option value="Bateria">Batería</option>
                    <option value="Software">Software</option>
                    <option value="Parlante">Parlante</option>
                </select><br><br>

                <label for="tipo_password">Tipo de contraseña:</label>
                <select id="tipo_password" name="tipo_password" required>
                    <option value="Sin contraseña">Sin contraseña</option>
                    <option value="Patron">Patron</option>
                    <option value="PIN">PIN</option>
                    <option value="Numeros / letras">Números / Letras</option>
                </select><br><br>
                <label for="password">Contraseña:</label>
                <input type="text" id="password" name="password"><br><br>

                <label for="precio_reparacion">Precio de la reparación:</label>
                <input type="number" id="precio_reparacion" name="precio_reparacion" required><br><br>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" required></textarea><br><br>


            </div>
            <div class="boton-container">
                <button type="submit">Registrar</button>
            </div>

        </form>
        <p id="registroMensaje" class="mensaje"></p>
    </div>
</body>

</html>
